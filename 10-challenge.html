  <style>
    .js-select {
      border: none;
      width: 70px;
      height: 30px;
      color: black;
      background-color: rgb(216, 211, 211);
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    .js-selected {
      background-color: rgb(0, 0, 0);
      color: white;
    }
  </style>
</head>

<body>

  <button class="js-gaming js-select" onclick="
    selectAndUnselect(gaming, music, tech)
    ">Gaming</button>

  <button class="js-music js-select" onclick="
  selectAndUnselect(music, gaming, tech)
  ">Music</button>

  <button class="js-tech js-select" onclick="

  ">Tech</button>

  </script>
